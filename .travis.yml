language: r

sudo: required

warnings_are_errors: true

before_install: echo "options(repos=c(CRAN = 'http://cran.rstudio.com'))" > ~/.Rprofile

r_check_args: --as-cran --run-dontrun

r_packages:
  - covr

r_github_packages:
  - fmichonneau/rncl

after_success:
   - Rscript -e 'library(covr); coveralls()'
